<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Notes Prototype v2</title>
<style>
  :root {
    --bg: #0f172a;
    --card-bg: #1e293b;
    --text: #f1f5f9;
    --accent: #38bdf8;
    --radius: 12px;
    --kw: #f472b6; /* C++ keywords */
    --type: #a3e635;
    --num: #facc15;
    --comment: #94a3b8;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 1.5rem;
    text-align: center;
    color: var(--accent);
  }

  .notes-container {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
  }

  .note, .add-note {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 1rem;
    width: 300px;
    min-height: 220px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s, border 0.2s;
  }

  .note:hover, .add-note:hover {
    transform: translateY(-4px);
  }

  .add-note {
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 3rem;
    color: var(--accent);
    border: 2px dashed var(--accent);
  }

  input, textarea {
    background: #0f172a;
    color: var(--text);
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    width: 100%;
    font-family: monospace;
  }

  textarea {
    min-height: 100px;
    resize: none;
  }

  button {
    align-self: flex-end;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    padding: 0.4rem 0.8rem;
    color: var(--bg);
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #0ea5e9;
  }

  pre {
    background: #0f172a;
    border: 1px solid #334155;
    border-radius: 8px;
    padding: 0.5rem;
    white-space: pre-wrap;
    font-family: monospace;
    overflow-x: auto;
  }

  /* Simple C++ syntax highlight */
  .kw { color: var(--kw); }
  .type { color: var(--type); }
  .num { color: var(--num); }
  .comment { color: var(--comment); }

  @media (max-width: 600px) {
    .note, .add-note {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <h1>Code Notes</h1>
  <div class="notes-container" id="notesContainer">
    <div class="add-note" id="addNoteBtn">+</div>
  </div>

<script>
  const notesContainer = document.getElementById('notesContainer');
  const addBtn = document.getElementById('addNoteBtn');
  const STORAGE_KEY = 'codeNotes';

  function loadNotes() {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    saved.forEach(n => createNote(n.title, n.desc, n.code, true));
  }

  function saveNotes() {
    const allNotes = [...document.querySelectorAll('.note')].map(note => {
      const title = note.querySelector('h3')?.textContent || note.querySelector('input')?.value;
      const desc = note.querySelector('p')?.textContent || note.querySelectorAll('input')[1]?.value;
      const code = note.dataset.rawcode || '';
      return { title, desc, code };
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(allNotes));
  }

  function highlightCPP(code) {
    return code
      .replace(/(\/\/.*)/g, '<span class="comment">$1</span>')
      .replace(/\b(int|float|double|char|bool|void|return|if|else|for|while|class|struct|public|private|include|using|namespace|std)\b/g,
               '<span class="kw">$1</span>')
      .replace(/\b(\d+)\b/g, '<span class="num">$1</span>')
      .replace(/\b(string)\b/g, '<span class="type">$1</span>');
  }

  function createNote(title = '', desc = '', code = '', fromLoad = false) {
    const note = document.createElement('div');
    note.className = 'note';

    if (fromLoad) {
      const preHTML = highlightCPP(code);
      note.dataset.rawcode = code;
      note.innerHTML = `
        <h3>${title}</h3>
        <p>${desc}</p>
        <pre>${preHTML}</pre>
      `;
    } else {
      note.innerHTML = `
        <input type="text" placeholder="Title" value="${title}">
        <input type="text" placeholder="Description" value="${desc}">
        <textarea placeholder="Code or text here...">${code}</textarea>
        <button>Save</button>
      `;
      const saveBtn = note.querySelector('button');
      saveBtn.addEventListener('click', () => {
        const t = note.querySelectorAll('input')[0].value;
        const d = note.querySelectorAll('input')[1].value;
        const c = note.querySelector('textarea').value;
        note.dataset.rawcode = c;
        const preHTML = highlightCPP(c);

        note.innerHTML = `
          <h3>${t}</h3>
          <p>${d}</p>
          <pre>${preHTML}</pre>
        `;
        saveNotes();
      });
    }

    notesContainer.insertBefore(note, addBtn);
  }

  addBtn.addEventListener('click', () => createNote());
  window.addEventListener('load', loadNotes);
</script>
</body>
</html>
